{% extends "layout.html" %}
{% block content %}
  	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/images/hospital.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login Admin
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/loginCheck" method="POST">
					{{ form.hidden_tag()}}
					<div class="wrap-input100 validate-input" data-validate = "Enter Name">
						{{ form.name(class="input100")}}
						<!-- <input class="" type="text" name="username" placeholder="User name"> -->
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						{{ form.password(class="input100" )}}
						<!-- <input class="input100" type="password" name="pass" placeholder="Password"> -->
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						{{form.submit(class="login100-form-btn")}}
						<!-- <button >
							Login
						</button> -->
					</div>
					<div class="container">
						<br>
						<center>
								<small class="text-muted">
										don't have an account ? 	<a class="" href="{{url_for('regis')}}">Regis</a>
									</small>
								
						</center>
					</div>
				</form>
			</div>
		</div>
    </div>
    
	<div id="dropDownSelect1"></div>
{% endblock content %}
